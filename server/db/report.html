<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Trip Report</title>
  </head>
  <body>
    <h1>{{trip.name}}</h1>
    <h1>{{trip.startDate}}</h1>
    <h1>{{trip.endDate}}</h1>
    
    <ul>
      {{#each users}}
      <li>Name: {{this.name}}</li>
      <li>Age: {{this.age}}</li>
      <br />
      {{/each}}
    </ul>
  </body>
</html>
